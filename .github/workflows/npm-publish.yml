name: Publish to npm

on:
  push:
      branches: [master]
  pull_request:
      branches: [master, ZiMing]

jobs:
  publish:
    name: Publish to npm registry
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust to your Node.js version

      - name: Publish to npm registry
        env:
          NODE_AUTH_TOKEN: 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
        run: |
          echo "//registry.npmjs.org//:_authToken=\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" > .npmrc
          # Retry loop with exponential backoff
          MAX_RETRIES=5
          RETRY_COUNT=0
          RETRY_WAIT=2

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if npm publish --registry https://registry.npmjs.org/; then
              break
            fi

            echo "Retry attempt $((RETRY_COUNT+1))..."
            sleep $RETRY_WAIT
            RETRY_WAIT=$((RETRY_WAIT * 2))
            RETRY_COUNT=$((RETRY_COUNT + 1))
          done
