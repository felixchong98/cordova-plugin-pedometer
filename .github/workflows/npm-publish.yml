name: Publish to npm

on:
  push:
      branches: [master]
  pull_request:
      branches: [master, ZiMing]

jobs:
  publish:
    name: Publish to npm registry
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust to your Node.js version

      - name: Publish to npm registry
        env:
          NODE_AUTH_TOKEN: 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
        run: |
          echo "//registry.npmjs.org//:_authToken=\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" > .npmrc
          npm publish --registry https://registry.npmjs.org/
        # Make sure you have set up the NPM_AUTH_TOKEN secret in your GitHub repository settings.
